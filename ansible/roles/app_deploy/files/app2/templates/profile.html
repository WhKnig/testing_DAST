{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 2rem auto;">
    <div class="card">
        <h1>User Profile</h1>
        <p>Username: <b>{{ current_user['username'] }}</b></p>
        <p>Role: {{ current_user['role'] }}</p>
        <p>Reputation: {{ current_user['reputation'] }}</p>

        <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #e2e8f0;">

        <h3>Settings</h3>
        <form method="POST">
            <!-- VULN: CSRF (Missing Token) -->
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" name="email" class="input-control" value="{{ current_user['email'] or '' }}">
            </div>
            <button type="submit" class="btn">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
